# agorio.dev — static Next.js export served by nginx
# Add this as an include in the main nginx config, or copy to /etc/nginx/sites-enabled/

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name agorio.dev www.agorio.dev;
    return 301 https://agorio.dev$request_uri;
}

# www → non-www redirect
server {
    listen 443 ssl http2;
    server_name www.agorio.dev;

    ssl_certificate /etc/letsencrypt/live/agorio.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agorio.dev/privkey.pem;

    return 301 https://agorio.dev$request_uri;
}

# Main site
server {
    listen 443 ssl http2;
    server_name agorio.dev;

    ssl_certificate /etc/letsencrypt/live/agorio.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agorio.dev/privkey.pem;

    # SSL settings (match ucptools)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static export root
    root /home/riskrazr/agorio/site/out;
    index index.html;

    # Next.js static export routing
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Cache static assets aggressively
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/html text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1000;
}
